<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ardelis Technologies</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Light Mode Colors */
            --bg-primary-light: #ffffff;
            --bg-secondary-light: #f8fafc;
            --bg-tertiary-light: #f1f5f9;
            --text-primary-light: #0f172a;
            --text-secondary-light: #64748b;
            --text-muted-light: #94a3b8;
            --border-light: #e2e8f0;
            --primary-light: #3b82f6;
            --accent-light: #f97316;
            --success-light: #10b981;
            --danger-light: #ef4444;
            --warning-light: #f59e0b;

            /* Dark Mode Colors */
            --bg-primary-dark: #1e293b;
            --bg-secondary-dark: #334155;
            --bg-tertiary-dark: #475569;
            --text-primary-dark: #f8fafc;
            --text-secondary-dark: #cbd5e1;
            --text-muted-dark: #94a3b8;
            --border-dark: #64748b;
            --primary-dark: #60a5fa;
            --accent-dark: #fb923c;
            --success-dark: #34d399;
            --danger-dark: #f87171;
            --warning-dark: #fbbf24;

            /* Default to dark mode */
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --bg-tertiary: var(--bg-tertiary-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-muted: var(--text-muted-dark);
            --border: var(--border-dark);
            --primary: var(--primary-dark);
            --accent: var(--accent-dark);
            --success: var(--success-dark);
            --danger: var(--danger-dark);
            --warning: var(--warning-dark);

            /* Interactive Colors */
            --primary-hover: #fbbf24;
            --accent-hover: #fed7aa;
            --success-hover: #6ee7b7;
            --danger-hover: #fca5a5;
        }

        /* Light Theme */
        body.light-theme {
            --bg-primary: var(--bg-primary-light);
            --bg-secondary: var(--bg-secondary-light);
            --bg-tertiary: var(--bg-tertiary-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-muted: var(--text-muted-light);
            --border: var(--border-light);
            --primary: var(--primary-light);
            --accent: var(--accent-light);
            --success: var(--success-light);
            --danger: var(--danger-light);
            --warning: var(--warning-light);
            --primary-hover: #2563eb;
            --accent-hover: #ea580c;
            --success-hover: #059669;
            --danger-hover: #dc2626;
            --warning-hover: #d97706;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-optical-sizing: optimizeLegibility;
            font-weight: 400;
            line-height: 1.5;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        body.light-theme .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(226, 232, 240, 0.5);
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-title {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            line-height: 1.2;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .brand-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            line-height: 1.4;
        }

        .form-floating label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .form-control {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .form-control:focus {
            background: var(--bg-secondary);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
            color: var(--text-primary);
            outline: none;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--accent);
            font-weight: 600;
        }

        body.light-theme .form-control {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(226, 232, 240, 0.8);
        }

        body.light-theme .form-control:focus {
            background: rgba(255, 255, 255, 1);
            border-color: var(--accent);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--accent), #ea580c);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--accent-hover), #dc2626);
            transform: translateY(-2px);
            box-shadow:
                0 10px 25px rgba(249, 115, 22, 0.3),
                0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow:
                0 2px 4px -1px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .btn-login:focus {
            outline: none;
            box-shadow:
                0 0 0 3px rgba(249, 115, 22, 0.1),
                0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 2rem 0;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
            opacity: 0.5;
        }

        .divider span {
            background: var(--bg-primary);
            padding: 0 1.5rem;
            position: relative;
            border-radius: 2rem;
            font-weight: 600;
        }

        body.light-theme .divider span {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .alert {
            background: var(--danger);
            border: 1px solid var(--danger);
            color: #fca5a5;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            border-left: 4px solid #ef4444;
            backdrop-filter: blur(10px);
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-group-text {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 12px;
            font-weight: 500;
        }

        body.light-theme .input-group-text {
            background: rgba(248, 250, 252, 0.9);
            border-color: rgba(226, 232, 240, 0.8);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            border-radius: 2px;
            background: var(--border);
            overflow: hidden;
            opacity: 0.7;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .password-strength-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .strength-weak { background: var(--danger); width: 33%; }
        .strength-medium { background: var(--warning); width: 66%; }
        .strength-strong { background: var(--success); width: 100%; }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.2s ease;
        }

        .login-link a:hover {
            color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .form-check {
            padding: 0.75rem 0;
            border-radius: 8px;
            background: var(--bg-tertiary);
            padding-left: 2.5rem;
            margin-bottom: 1rem;
            transition: background 0.2s ease;
        }

        body.light-theme .form-check {
            background: rgba(248, 250, 252, 0.5);
            border: 1px solid rgba(226, 232, 240, 0.3);
        }

        .form-check-input {
            background-color: var(--bg-secondary);
            border-color: var(--border);
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0.25rem;
        }

        .form-check-input:checked {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .form-check-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(249, 115, 22, 0.25);
        }

        .form-check-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.01em;
        }

        /* Fix dark mode text visibility */
        body .form-check-label {
            color: var(--text-secondary) !important;
        }

        body.light-theme .form-check-label {
            color: var(--text-secondary) !important;
        }

        body .text-muted {
            color: var(--text-muted) !important;
        }

        body.light-theme .text-muted {
            color: var(--text-muted) !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                border-radius: 16px;
            }

            .brand-title {
                font-size: 1.5rem;
                letter-spacing: -0.25px;
            }

            .brand-subtitle {
                font-size: 0.875rem;
            }

            .form-control {
                padding: 0.875rem;
                font-size: 0.875rem;
            }

            .btn-login {
                padding: 0.875rem 1.5rem;
                font-size: 0.875rem;
            }

            .password-strength {
                height: 3px;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .brand-title {
                font-size: 1.375rem;
            }

            .brand-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        /* High-resolution display optimizations */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .brand-icon {
                border: 0.5px solid rgba(255, 255, 255, 0.2);
            }

            .form-control {
                border-width: 0.5px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <div class="brand-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h1 class="brand-title">Ardelis Technologies</h1>
            <p class="brand-subtitle">Content Automation Platform</p>
        </div>

        {% if error %}
        <div class="alert" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required>
                <label for="username">
                    <i class="fas fa-user me-2"></i>Username or Email
                </label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                <label class="form-check-label text-muted" for="remember">
                    Remember me for 30 days
                </label>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>

        <div class="divider">
            <span>Secure Access</span>
        </div>

        <div class="login-link">
            Don't have an account? <a href="/register">Create one here</a>
        </div>

        <div class="text-center">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Protected by enterprise-grade security
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('passwordStrengthBar');

            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'block';

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 2) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Form submission animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = this.querySelector('.btn-login');
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Authenticating...';
            button.disabled = true;
        });

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
